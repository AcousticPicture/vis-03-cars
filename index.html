    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualization 3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
			<div class="row">
				<h1 id="headline">Please choose a data file...</h1>
				<input type="file" id="files" name="files[]" />
			</div>
			<div class="row">
				<div class="twelve columns" id="canvaswrapper">
					<canvas id="canvas"></canvas>
				</div>
            </div>
            <div class="row controlls" id="controlls">
                <h2>Controls</h2>
                <div class="row">
                        <div class="four columns">Axis<br>
                            <select class="axis" id="x_axis" name="X-Axis">
                                <option value="" selected disabled>X-Axis</option>
                            </select><br>
                            <select class="axis" id="y_axis" name="Y-Axis">
                                    <option value="" selected disabled>Y-Axis</option>
                            </select>
                        </div>
                        <div class="four columns">Color<br>
                            <select class="colors" id="colors" name="colors">
                                    <option value="" selected disabled>Meaning for Colors</option>
                                    <option value="1">Manufacturers</option>
                                    <option value="2">Origin</option>
                                    <option value="3">Year</option>
                                    <option value="0">None</option>
                            </select>
                        </div>                        
                        <div class="four columns">Shapes<br>
                            <select class="shapes" id="shapes" name="shapess">
                                    <option value="" selected disabled>Meaning for Shapes</option>
                                    <option value="1">Origin</option>
                                    <option value="2">Specific Car</option>
                                    <option value="0">None</option>
                            </select>
                            <select class="shapes" id="cars" name="cars">
                                    <option value="" selected disabled>Specific Car</option>
                            </select>
                        </div>
                </div>
            </div>
        </div>
        <script src="Chart.js" async defer></script>
        <script src="main.js" async defer></script>
  
    </body>
