    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Visualization 3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/skeleton.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
			<div class="row">
				<h1 id="headline">Please choose a data file...</h1>
				<div class="four columns" style="margin-left:0;" ><input type="file" id="files" name="files[]" /></div>
				<div class="eight columns" id="drop_zone" style="margin-left:0;" >or drop files here</div>
			</div>
			<div class="row">
				<div class="twelve columns" id="canvaswrapper">
					<canvas id="canvas"></canvas>
				</div>
            </div>
            <div class="row controlls" id="controlls">
                <h2>Controls</h2>
                <div class="row">
                        <div class="three columns">
                            <label class="lb">X-Axis:<select class="axis" id="x_axis" name="X-Axis" ></select></label>
                            <label class="lb">Y-Axis:<select class="axis" id="y_axis" name="Y-Axis" ></select></label>
                        </div>
                        <div class="four columns">
							<label class="lb">Meaning for Colors:
								<select class="colors" id="colors" name="colors">
										<option value="1">Manufacturers</option>
										<option value="2">Origin</option>
										<option value="3">Year</option>
										<option value="0">None</option>
								</select>
							</label>
                        </div>                        
                        <div class="five columns">
							<label class="lb">Meaning for Shapes:
								<select class="shapes" id="shapes" name="shapes">
										<option value="1">Origin</option>
										<option value="2">Specific Car</option>
										<option value="0">None</option>
								</select>
							</label>
							<label class="lb">Filter specific car:
								<select class="shapes" id="cars" name="cars"></select>
							</label>
                        </div>
                </div>
            </div>
        </div>
        <script src="Chart.js" async defer></script>
        <script src="main.js" async defer></script>
  
    </body>
</html>
